<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo câu hỏi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background-color: #0056b3;
        }
        #statusMessage {
            margin-top: 20px;
            color: green;
            font-weight: 600;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tạo câu hỏi của bạn</h2>

        <input type="text" id="question" placeholder="Nhập câu hỏi của bạn" required>
        
        <select id="correctAnswer">
            <option value="Có">Có</option>
            <option value="Không">Không</option>
        </select>

        <input type="text" id="personalLink" placeholder="Nhập link trang cá nhân của bạn" required>

        <input type="file" id="imageUpload" accept="image/*">

        <button onclick="generateQuiz()">Tạo trang câu hỏi</button>

        <div id="statusMessage"></div>
        <div id="errorMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
