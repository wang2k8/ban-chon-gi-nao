<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu hỏi</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: #333;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            display: none;
        }
        .info {
            display: none;
        }
        .link {
            margin-top: 20px;
        }
        #resultMessage {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2 id="questionTitle">Câu hỏi: Đây có phải là câu trả lời đúng?</h2>

    <!-- Đáp án -->
    <button id="correctAnswerButton" onclick="checkAnswer(true, this)">Có</button>
    <button id="incorrectAnswerButton" onclick="checkAnswer(false, this)">Không</button>

    <!-- Kết quả hiển thị khi chọn đúng -->
    <div id="resultMessage"></div>

    <!-- Hiển thị ảnh sau khi trả lời đúng -->
    <div id="imageSection">
        <img id="uploadedImage" src="" alt="Uploaded Image">
    </div>

    <!-- Hiển thị thông tin cá nhân sau khi trả lời đúng -->
    <div id="personalInfoSection" class="info">
        <p>Thông tin cá nhân: <a id="personalLink" href="" target="_blank">Xem trang cá nhân</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
