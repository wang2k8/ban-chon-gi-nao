<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Vui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tạo câu hỏi của bạn</h1>
        <form id="quizForm" class="quiz-form">
            <div class="form-group">
                <label for="question">Nhập câu hỏi:</label>
                <input type="text" id="question" name="question" required>
            </div>

            <div class="form-group">
                <label for="numAnswers">Chọn số lượng câu trả lời (2-4):</label>
                <select id="numAnswers" name="numAnswers">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div id="answersContainer" class="form-group"></div>

            <div class="form-group">
                <label for="imageUpload">Tải ảnh lên:</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
            </div>

            <div class="form-group">
                <label for="personalLink">Link trang cá nhân:</label>
                <input type="url" id="personalLink" name="personalLink" placeholder="https://">
            </div>

            <button type="button" class="btn" onclick="generateQuiz()">Tạo trang câu hỏi</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
