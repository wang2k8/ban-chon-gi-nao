<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo câu hỏi</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: #333;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Tạo câu hỏi của bạn</h2>

    <input type="text" id="question" placeholder="Nhập câu hỏi của bạn" required>
    
    <select id="correctAnswer">
        <option value="Có">Có</option>
        <option value="Không">Không</option>
    </select>

    <input type="text" id="personalLink" placeholder="Nhập link trang cá nhân của bạn" required>

    <input type="file" id="imageUpload" accept="image/*">

    <button onclick="generateQuiz()">Tạo trang câu hỏi</button>

    <div id="statusMessage"></div>

    <script src="script.js"></script>
</body>
</html>
